<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign In | Agentkovac</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .auth-container {
            background-color: #000000;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .greeting {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 10px;
            color: #a266ff;
            font-family: 'Itim', cursive;
        }

        .auth-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 30px;
            color: white;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: white;
        }

        input {
            width: 100%;
            padding: 14px 16px 14px 40px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #a266ff;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 38px;
            color: #a266ff; /* Фиолетовый цвет иконок */
            font-size: 16px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            color: #a266ff; /* Фиолетовый цвет иконки глаза */
            cursor: pointer;
            font-size: 16px;
        }

        .password-toggle:hover {
            color: #8a4dff; /* Более светлый фиолетовый при наведении */
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 8px;
            font-size: 14px;
            color: #a266ff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .auth-button {
            width: 100%;
            padding: 14px;
            background-color: #555; /* Серый цвет по умолчанию */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .auth-button.active {
            background-color: #a266ff; /* Фиолетовый цвет при активной кнопке */
        }

        .auth-button.active:hover {
            background-color: #8a4dff;
        }

        .switch-auth {
            margin-top: 24px;
            font-size: 14px;
            color: #aaa;
        }

        .switch-auth a {
            color: #a266ff;
            text-decoration: none;
            font-weight: 500;
        }

        .switch-auth a:hover {
            text-decoration: underline;
        }

        #status {
            margin-top: 20px;
            color: #ff6b6b;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="greeting">Hello!</div>
    <div class="auth-title">Sign in to your account</div>

    <div class="form-group">
        <label for="email">Email</label>
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" id="email" placeholder="Enter your email" />
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" placeholder="Enter your password" />
        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <button class="auth-button" id="signInButton" disabled>SIGN IN</button>

    <div class="switch-auth">
        Don't have an account? <a href="#" onclick="switchToRegister()">Sign up</a>
    </div>

    <p id="status"></p>
</div>

<script>
    // Toggle password visibility
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const emailInput = document.querySelector('#email');
    const passwordInput = document.querySelector('#password');
    const signInButton = document.querySelector('#signInButton');

    // Функция для проверки заполнения полей
    function checkFields() {
        if (emailInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
            signInButton.disabled = false;
            signInButton.classList.add('active');
        } else {
            signInButton.disabled = true;
            signInButton.classList.remove('active');
        }
    }

    // Слушатели событий для полей ввода
    emailInput.addEventListener('input', checkFields);
    passwordInput.addEventListener('input', checkFields);

    togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });
</script>

<!-- Firebase App (настраиваемый SDK) -->
<script type="module">
    // Импорт Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signOut,
        onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    // Конфигурация из Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDI6SeoOGMvf1pmYVhbFTAnrwOtgruvmGI",
        authDomain: "agentkovac.firebaseapp.com",
        projectId: "agentkovac",
        storageBucket: "agentkovac.firebasestorage.app",
        messagingSenderId: "276041954237",
        appId: "1:276041954237:web:fbdf61d4c04a1219e458d4"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Обработчики
    window.registerUser = async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            await createUserWithEmailAndPassword(auth, email, password);
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    window.location.href = "/index.html";
                }
            });
        } catch (error) {
            document.getElementById("status").innerText = "Error: " + error.message;
        }
    };

    window.loginUser = async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            await signInWithEmailAndPassword(auth, email, password);
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    window.location.href = "/index.html";
                }
            });
        } catch (error) {
            document.getElementById("status").innerText = "Error: " + error.message;
        }
    };

    window.switchToRegister = () => {
        document.querySelector('.greeting').textContent = 'Welcome!';
        document.querySelector('.auth-title').textContent = 'Create new account';
        document.querySelector('.auth-button').textContent = 'SIGN UP';
        document.querySelector('.switch-auth').innerHTML = 'Already have an account? <a href="#" onclick="switchToLogin()">Sign in</a>';
        document.querySelector('.auth-button').onclick = registerUser;
        return false;
    };

    window.switchToLogin = () => {
        document.querySelector('.greeting').textContent = 'Hello!';
        document.querySelector('.auth-title').textContent = 'Sign in to your account';
        document.querySelector('.auth-button').textContent = 'SIGN IN';
        document.querySelector('.switch-auth').innerHTML = 'Don\'t have an account? <a href="#" onclick="switchToRegister()">Sign up</a>';
        document.querySelector('.auth-button').onclick = loginUser;
        return false;
    };

    window.logoutUser = async () => {
        await signOut(auth);
        document.getElementById("status").innerText = "You have been signed out";
    };

    onAuthStateChanged(auth, user => {
        if (user) {
            document.getElementById("status").innerText = "Signed in as: " + user.email;
        } else {
            document.getElementById("status").innerText = "";
        }
    });
</script>
</body>
</html>
