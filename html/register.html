<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign In | Agentkovac</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/registerstyle.css" />
    <script type="module" src="../JS/register.js" defer></script>

</head>
<body>
<div class="auth-container">
    <div class="greeting">Hello!</div>
    <div class="auth-title">Prihláste sa do svojho konta</div>

    <div class="form-group">
        <label for="email">E-mail</label>
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" id="email" placeholder="Enter your email" />
    </div>

    <div class="form-group">
        <label for="password">Heslo</label>
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" placeholder="Enter your password" />
        <i class="fas fa-eye password-toggle" id="togglePassword"></i>

    </div>

    <button class="auth-button" onclick="loginUser()">PRIHLÁSIŤ SA</button>

    <div class="switch-auth">
        Ešte nemáte účet? <a href="#" onclick="switchToRegister()">Vytvoriť</a>
    </div>

    <p id="status"></p>
</div>

</body>
</html>
